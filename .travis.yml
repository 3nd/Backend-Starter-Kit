os: linux
dist: trusty
sudo: required

language: node_js
node_js: stable
cache: yarn

branches:
  only: master

env:
  matrix:
    - MODE=lint
    - MODE=unit

matrix:
  include:
    - env: MODE=docker
      services: docker
      install: true
      cache: docker
  exclude:
    - env: MODE=docker
      cache: yarn

before_install: chmod +x scripts/*.sh

before_script: scripts/build.sh
script: scripts/test.sh
after_success: scripts/deploy.sh

