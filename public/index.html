<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backend GO</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <meta name="description" content="A boilerplate for Node.js, Express, Mongoose, Heroku, mLab, Nodemon, PM2, and Babel.">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <style>
      body {
        background: #F5F5F5;
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      main {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -70%);
        width: 330px;
        background: #FFFFFF;
      }

      .demo-card-media {
        background: url('background.jpg') bottom right 5% no-repeat;
        height: 10rem;
      }

      .demo-card-media > .mdc-card__title {
        color: #FFFFFF;
      }

      .demo-card-actions {
        justify-content: flex-end
      }
    </style>
  </head>
  <body>
    <div class="mdc-toolbar mdc-toolbar--fixed">
      <div class="mdc-toolbar__row">
        <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
          <span class="mdc-toolbar__title">Backend GO</span>
        </section>
      </div>
    </div>

    <main class="mdc-toolbar-fixed-adjust">
      <div class="mdc-card demo-card">
        <section class="mdc-card__media demo-card-media">
          <h1 class="mdc-card__title mdc-card__title--large">Welcome to Backend GO</h1>
        </section>
        <section class="mdc-card__supporting-text">
          A boilerplate for Node.js, Express, Mongoose, Heroku, mLab, Nodemon, PM2, and Babel.
        </section>
        <section class="mdc-card__actions demo-card-actions">
          <a href="https://github.com/Shyam-Chen/Backend-Starter-Kit"
            class="mdc-button mdc-button--accent mdc-ripple-surface mdc-card__action"
            data-mdc-auto-init="MDCRipple"
          >Get Started</a>
        </section>
      </div>
    </main>
    <script>
      window.mdc.autoInit();
    </script>
  </body>
</html>
